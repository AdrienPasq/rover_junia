<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Session Live</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/session_live.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Accueil</a></li>
                <li><a href="{{ url_for('session_live') }}">Session Live</a></li>
                <li><a href="{{ url_for('control') }}">Contrôle</a></li>
                <li><a href="{{ url_for('data') }}">Données</a></li>
                <li><a href="{{ url_for('config') }}">Paramètres</a></li>
                <li><a href="{{ url_for('about') }}">À propos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="live-video">
            <h2>Flux Vidéo</h2>
            <div id="video-stream">
                <iframe 
                    src="{{ video_stream_url }}" 
                    frameborder="0" 
                    allowfullscreen 
                    width="640" 
                    height="480">
                </iframe>
            </div>
        </section>
        <section class="map">
            <h2>Carte</h2>
            <div id="map-container">[Emplacement pour la carte]</div>
        </section>
        <section class="live-data">
            <h2>Données en direct</h2>
            <table>
                <thead>
                    <tr>
                        <th>Temps</th>
                        <th>Coordonnées</th>
                        <th>Température</th>
                        <th>Humidité</th>
                    </tr>
                </thead>
                <tbody id="live-data-body">
                    <!-- Les données en direct seront injectées ici -->
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; Projet Rover Agricole JUNIA HEI</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/session_live.js') }}"></script>
</body>
</html>
