<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/config.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Accueil</a></li>
                <li><a href="{{ url_for('session_live') }}">Session Live</a></li>
                <li><a href="{{ url_for('control') }}">Contrôle</a></li>
                <li><a href="{{ url_for('data') }}">Données</a></li>
                <li><a href="{{ url_for('advanced_settings') }}">Paramètres avancées</a></li>
                <li><a href="{{ url_for('about') }}">À propos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="configuration">
            <h2>Configuration du Rover</h2>
            <form action="#" method="post">
                <label for="speed">Vitesse maximale (m/s) :</label>
                <input type="number" id="speed" name="speed" min="0" max="5" step="0.1" placeholder="1.5">
                
                <label for="interval">Intervalle de mesure (secondes) :</label>
                <input type="number" id="interval" name="interval" min="1" max="60" placeholder="10">

                <label for="mapping-resolution">Résolution du LIDAR (points par mètre) :</label>
                <input type="number" id="mapping-resolution" name="mapping-resolution" min="10" max="100" placeholder="50">
                
                <button type="submit">Appliquer</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; Projet Rover Agricole JUNIA HEI</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="{{ url_for('static', filename='js/config.js') }}"></script>
</body>
</html>
